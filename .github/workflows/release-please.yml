name: release-please
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.GH_TOKEN }}
          release-type: node
          package-name: release-please-action
          # changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false}]'
          changelog-types:
            - type: 'feat'
              section: 'Features'
              hidden: false
            - type: 'fix'
              section: 'Bug Fixes'
              hidden: false
            - type: 'chroe'
              section: "Others"
              hidden: false
          extra-files: |
            README.md
            CHANGELOG.md
