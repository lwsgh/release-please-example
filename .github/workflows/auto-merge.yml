name: auto-merge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  # 合并发布版本的 pr 到 main
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: auto-merge
        uses: 'pascalgn/automerge-action@v0.15.6'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          # 只要是 lwsgh 用户，都进行合并
          MERGE_FILTER_AUTHOR: 'lwsgh'